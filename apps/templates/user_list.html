{% extends "base.html" %}
{% block content %}

<div>
	<a href="{% url 'logout' %}">logout</a>
</div>
<div class='col-sm-6 col-sm-offset-3'>
	<h1>{{ title }}</h1>
	<h2>{{ user_type }}</h2>
	<a href="{{ user.normaluser.get_absolute_url }}">{{ user.username }}</a>

	<p><br></p>
	{% for obj in object_list %}
	<div class="row">
		<div class="col-sm-12">
			<div>
				<p>{{obj.user.username}} | {{obj.email}}</p>
			</div>
		</div>
		<hr/>
	</div>
	{% endfor %}
</div>

{% endblock content %}
